<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test System Settings - Admin Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #c2185b; }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success { background: #e8f5e8; color: #2e7d32; border: 1px solid #4caf50; }
        .error { background: #ffebee; color: #c62828; border: 1px solid #f44336; }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #e91e63;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 style="text-align: center; color: #333; margin-bottom: 30px;">
                üéØ System Settings Test
            </h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="identifier">Admin Username/Email:</label>
                    <input type="text" id="identifier" value="admin" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" value="admin123" required>
                </div>
                
                <button type="submit">Login & Test System Settings</button>
            </form>
            
            <div id="result" class="result"></div>
            
            <div class="links">
                <a href="http://localhost:5175" target="_blank">üè† Main App</a>
                <a href="http://localhost:5004/api" target="_blank">üîó API Status</a>
                <a href="#" onclick="testSystemSettings()">‚öôÔ∏è Test Settings API</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5004/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                // Step 1: Login as admin
                const loginResponse = await fetch(`${API_BASE}/auth/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier, password })
                });
                
                const loginResult = await loginResponse.json();
                
                if (!loginResult.success) {
                    throw new Error(loginResult.message || 'Login failed');
                }
                
                // Store the token
                const token = loginResult.data.token;
                localStorage.setItem('adminToken', token);
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('userRole', 'super-admin');
                
                // Step 2: Test System Settings API
                const settingsResponse = await fetch(`${API_BASE}/admin/settings`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const settingsResult = await settingsResponse.json();
                
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h3>‚úÖ Login & System Settings Test Successful!</h3>
                    <p><strong>Admin authenticated:</strong> ${loginResult.data.user.name}</p>
                    <p><strong>Settings loaded:</strong> ${Object.keys(settingsResult).length} sections</p>
                    <p><strong>System Name:</strong> ${settingsResult.general?.systemName || 'SampoornaAangan'}</p>
                    <p><strong>Available Settings:</strong></p>
                    <ul style="margin: 10px 0; padding-left: 20px;">
                        ${Object.keys(settingsResult).map(key => `<li>${key}</li>`).join('')}
                    </ul>
                    <p style="margin-top: 15px;">
                        <a href="http://localhost:5175" target="_blank" style="color: #e91e63; font-weight: bold;">
                            üöÄ Open Admin Dashboard ‚Üí System Settings
                        </a>
                    </p>
                `;
                
            } catch (error) {
                console.error('Test failed:', error);
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h3>‚ùå Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Please ensure both backend (port 5004) and frontend (port 5175) servers are running.</p>
                `;
            }
        });
        
        async function testSystemSettings() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                alert('Please login first');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/admin/settings/general`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                alert(`Settings API Test: ${response.ok ? 'SUCCESS' : 'FAILED'}\n\nGeneral Settings: ${JSON.stringify(result.data || result, null, 2)}`);
            } catch (error) {
                alert(`Settings API Test FAILED: ${error.message}`);
            }
        }
    </script>
</body>
</html>
