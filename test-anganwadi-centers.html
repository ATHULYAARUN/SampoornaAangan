<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Anganwadi Centers API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success { background: #e8f5e8; color: #2e7d32; border: 1px solid #4caf50; }
        .error { background: #ffebee; color: #c62828; border: 1px solid #f44336; }
        button {
            padding: 12px 24px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #c2185b; }
        .center-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .center-name { font-weight: bold; font-size: 18px; }
        .center-info { color: #666; margin: 5px 0; }
        .status-active { 
            background: #e8f5e8; 
            color: #2e7d32; 
            padding: 4px 8px; 
            border-radius: 4px; 
            font-size: 12px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 style="text-align: center; color: #333; margin-bottom: 30px;">
                üè¢ Anganwadi Centers API Test
            </h1>
            
            <div style="text-align: center;">
                <button onclick="loginAndTestCenters()">Login & Test Centers API</button>
                <button onclick="testDirectAPI()">Test Centers API Direct</button>
            </div>
            
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5004/api';
        
        async function loginAndTestCenters() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Step 1: Login as admin
                const loginResponse = await fetch(`${API_BASE}/auth/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        identifier: 'admin', 
                        password: 'admin123' 
                    })
                });
                
                const loginResult = await loginResponse.json();
                
                if (!loginResult.success) {
                    throw new Error(loginResult.message || 'Login failed');
                }
                
                const token = loginResult.data.token;
                localStorage.setItem('adminToken', token);
                
                // Step 2: Test Anganwadi Centers API
                const centersResponse = await fetch(`${API_BASE}/admin/settings/centers`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const centersResult = await centersResponse.json();
                
                if (!centersResult.success) {
                    throw new Error(centersResult.message || 'Failed to fetch centers');
                }
                
                displayResults(centersResult.data, 'Login & API Test Successful!');
                
            } catch (error) {
                console.error('Test failed:', error);
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h3>‚ùå Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        async function testDirectAPI() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                alert('Please login first');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/admin/settings/centers`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResults(result.data, 'Direct API Test Successful!');
                } else {
                    throw new Error(result.message || 'API call failed');
                }
                
            } catch (error) {
                console.error('Direct API test failed:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h3>‚ùå Direct API Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        function displayResults(centers, title) {
            const resultDiv = document.getElementById('result');
            
            let centersHTML = '';
            if (centers && centers.length > 0) {
                centersHTML = centers.map(center => `
                    <div class="center-card">
                        <div class="center-name">${center.name}</div>
                        <div class="center-info">Code: ${center.code}</div>
                        <div class="center-info">Ward: ${center.ward?.name || 'Ward ' + center.ward?.number}</div>
                        <div class="center-info">Location: ${center.address?.locality || 'N/A'}</div>
                        <div class="center-info">Worker: ${center.assignedWorker?.name || 'Not Assigned'}</div>
                        <div class="center-info">
                            Status: <span class="status-active">${center.status}</span>
                        </div>
                        <div class="center-info">Contact: ${center.contact?.phone || 'N/A'}</div>
                    </div>
                `).join('');
            } else {
                centersHTML = '<p>No centers found</p>';
            }
            
            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h3>‚úÖ ${title}</h3>
                <p><strong>Found ${centers?.length || 0} Anganwadi Centers:</strong></p>
                ${centersHTML}
                <p style="margin-top: 20px;">
                    <a href="http://localhost:5175" target="_blank" style="color: #e91e63; font-weight: bold;">
                        üöÄ Open Admin Dashboard ‚Üí System Settings ‚Üí Anganwadi Centers
                    </a>
                </p>
            `;
        }
    </script>
</body>
</html>
